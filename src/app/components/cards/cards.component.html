<div *ngFor="let item of items">
    <div class="card" (click)="verLibro(item)">
        <img [src]="item.volumeInfo.imageLinks.smallThumbnail" class="card-img-top imgBookHome" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ item.volumeInfo.title }}</h5>
            <p class="card-text">Autore(s): {{ item.volumeInfo.authors }}</p>
        </div>
    </div>
    <hr>
</div>
