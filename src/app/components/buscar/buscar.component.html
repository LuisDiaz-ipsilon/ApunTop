<!-- Modal -->
<div>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input #termino type="text" class="form-control" placeholder="Buscar libro"> (keyup)="buscar(termino.value)"
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="buscar(termino.value)" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</div>
